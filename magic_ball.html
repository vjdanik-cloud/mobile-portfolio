<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∏—á–µ—Å–∫–∏–π –®–∞—Ä</title>
    <meta charset="UTF-8"> 
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1e2b38;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #ball {
            width: 250px;
            height: 250px;
            background-color: #34495e; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω —à–∞—Ä–∞ */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 50px rgba(52, 152, 219, 0.5); /* –ì–æ–ª—É–±–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
            margin-bottom: 40px;
        }

        #answer {
            width: 150px;
            height: 150px;
            background-color: #0d1a26; /* –û–∫–Ω–æ –¥–ª—è –æ—Ç–≤–µ—Ç–∞ */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            padding: 10px;
        }
        
        .instruction {
            color: #ccc;
            font-size: 16px;
        }

        .shake-animation {
            /* –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Ç—Ä—è—Å–∫–∏ */
            animation: shake 0.5s; 
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

    <h2>üîÆ –ú–∞–≥–∏—á–µ—Å–∫–∏–π –®–∞—Ä</h2>
    
    <div id="ball">
        <div id="answer">–°–ø—Ä–æ—Å–∏ –º–µ–Ω—è...</div>
    </div>
    
    <p class="instruction">–í—Å—Ç—Ä—è—Ö–Ω–∏ —Ç–µ–ª–µ—Ñ–æ–Ω, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç!</p>

<script>
    // –ú–∞—Å—Å–∏–≤ —Å –≤–∞—Ä–∏–∞–Ω—Ç–∞–º–∏ –æ—Ç–≤–µ—Ç–æ–≤ (—Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–Ω—ã—Ö!)
    const answers = [
        "–î–∞, –±–µ–∑—É—Å–ª–æ–≤–Ω–æ.",
        "–≠—Ç–æ –≤–æ–∑–º–æ–∂–Ω–æ.",
        "–õ—É—á—à–µ –Ω–µ –Ω–∞–¥–æ.",
        "–°–ø—Ä–æ—Å–∏ –ø–æ–∑–∂–µ.",
        "–ú–æ–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–∏ –≥–æ–≤–æ—Ä—è—Ç –Ω–µ—Ç.",
        "–û—á–µ–Ω—å —Å–æ–º–Ω–∏—Ç–µ–ª—å–Ω–æ.",
        "–®–∞–Ω—Å—ã –≤—ã—Å–æ–∫–∏."
    ];
    
    // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ —Ç—Ä—è—Å–∫–∏
    let lastShakeTime = 0;
    // –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É —Ç—Ä—è—Å–∫–∞–º–∏ (–≤ –º—Å)
    const shakeTimeout = 2000; 

    function giveAnswer() {
        const ball = document.getElementById('ball');
        const answerDiv = document.getElementById('answer');
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Ç—Ä—è—Å–∫–∏
        ball.classList.add('shake-animation'); 
        
        // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –æ—Ç–≤–µ—Ç –∏–∑ –º–∞—Å—Å–∏–≤–∞
        const randomIndex = Math.floor(Math.random() * answers.length);
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–≤–µ—Ç —á–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã (—á—Ç–æ–±—ã —Å–Ω–∞—á–∞–ª–∞ —É–≤–∏–¥–µ—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é)
        setTimeout(() => {
            answerDiv.innerText = answers[randomIndex];
            // –£–¥–∞–ª—è–µ–º –∫–ª–∞—Å—Å –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            ball.classList.remove('shake-animation');
        }, 500); 
    }

    // --- –û–°–ù–û–í–ê –†–ê–ë–û–¢–´ –° –î–ê–¢–ß–ò–ö–ê–ú–ò (–ê–ö–°–ï–õ–ï–†–û–ú–ï–¢–†–û–ú) ---

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ª–∏ –±—Ä–∞—É–∑–µ—Ä —Å–æ–±—ã—Ç–∏–µ deviceorientation (–¥–≤–∏–∂–µ–Ω–∏–µ)
    if (window.DeviceMotionEvent) {
        // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ —Å–æ–±—ã—Ç–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        window.addEventListener('devicemotion', function(event) {
            // –ü–æ–ª—É—á–∞–µ–º —É—Å–∫–æ—Ä–µ–Ω–∏–µ –ø–æ —Ç—Ä–µ–º –æ—Å—è–º
            const acceleration = event.accelerationIncludingGravity;
            
            // –í—ã—á–∏—Å–ª—è–µ–º –æ–±—â—É—é —Å–∏–ª—É —Ç—Ä—è—Å–∫–∏ (—Å—É–º–º–∞ –∞–±—Å–æ–ª—é—Ç–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π —É—Å–∫–æ—Ä–µ–Ω–∏–π)
            const totalForce = Math.abs(acceleration.x) + Math.abs(acceleration.y) + Math.abs(acceleration.z);
            
            // –ï—Å–ª–∏ —Å–∏–ª–∞ –±–æ–ª—å—à–µ –ø–æ—Ä–æ–≥–æ–≤–æ–≥–æ –∑–Ω–∞—á–µ–Ω–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, 20) 
            // –ò –µ—Å–ª–∏ –ø—Ä–æ—à–ª–æ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≤—Ä–µ–º–µ–Ω–∏ —Å –ø–æ—Å–ª–µ–¥–Ω–µ–π —Ç—Ä—è—Å–∫–∏
            if (totalForce > 20 && (Date.now() - lastShakeTime) > shakeTimeout) {
                lastShakeTime = Date.now(); // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è
                giveAnswer();
            }
        });
        
    } else {
        // –ï—Å–ª–∏ –¥–∞—Ç—á–∏–∫ –¥–≤–∏–∂–µ–Ω–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è, –¥–∞–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –Ω–∞–∂–∞—Ç—å –Ω–∞ —à–∞—Ä
        document.getElementById('answer').innerText = "–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç (–¥–∞—Ç—á–∏–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω).";
        document.getElementById('ball').onclick = giveAnswer;
    }
</script>

</body>
</html>
