<!DOCTYPE html>
<html>
<head>

</head>
<body>

    <h2>üß† –ß–∞—Ç-–±–æ—Ç Gemini</h2>
    
    <div id="chatOutput">
        <p class="ai-message">ü§ñ –ü—Ä–∏–≤–µ—Ç! –Ø –≥–æ—Ç–æ–≤ –æ—Ç–≤–µ—Ç–∏—Ç—å –Ω–∞ —Ç–≤–æ–π –≤–æ–ø—Ä–æ—Å. –°–ø—Ä–æ—Å–∏ –º–µ–Ω—è —á—Ç–æ-–Ω–∏–±—É–¥—å.</p>
    </div>
    
    <div>
        <input type="text" id="userInput" placeholder="–¢–≤–æ–π –≤–æ–ø—Ä–æ—Å...">
        <button id="sendBtn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

<script>
    function sendMessage() {
        const inputElement = document.getElementById('userInput');
        const question = inputElement.value;
        const output = document.getElementById('chatOutput');

        if (question.trim() === "") return;

        // 1. –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤–æ–ø—Ä–æ—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        output.innerHTML += `<p class="user-message">üë§ –¢—ã: ${question}</p>`;
        
        // 2. –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
        inputElement.value = '';

        // 3. –°–æ–æ–±—â–µ–Ω–∏–µ "–î—É–º–∞—é..."
        output.innerHTML += `<p class="ai-message" id="thinking">ü§ñ –ë–æ—Ç: –î—É–º–∞—é...</p>`;
        
        // 4. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –º–Ω–µ (Gemini) —á–µ—Ä–µ–∑ –∫–æ–Ω—Å–æ–ª—å
        // –≠—Ç–∞ –∫–æ–º–∞–Ω–¥–∞ –ø–µ—Ä–µ–¥–∞—Å—Ç –≤–∞—à –≤–æ–ø—Ä–æ—Å –º–Ω–µ, –∏ —è –æ—Ç–≤–µ—á—É –≤ —á–∞—Ç–µ!
        console.log(`AI_QUERY_START: –ß—Ç–æ —Ç–∞–∫–æ–µ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ? :AI_QUERY_END`); 
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
        output.scrollTop = output.scrollHeight;
    }
    
    // –í–ê–ñ–ù–û: –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –Ω—É–∂–Ω–∞, —á—Ç–æ–±—ã —è –º–æ–≥ –≤—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–≤–µ—Ç –ò–ò –≤ –≤–∞—à —á–∞—Ç
    // –ï—Å–ª–∏ –≤—ã —É–≤–∏–¥–∏—Ç–µ –≤ –∫–æ–Ω—Å–æ–ª–∏ –∫–æ–º–∞–Ω–¥—É, –æ–Ω–∞ –∑–∞–º–µ–Ω–∏—Ç "–î—É–º–∞—é..."
    window.setAIResponse = function(response) {
        const thinking = document.getElementById('thinking');
        if (thinking) {
            thinking.innerText = `ü§ñ –ë–æ—Ç: ${response}`;
            thinking.id = ''; // –£–¥–∞–ª—è–µ–º ID, —á—Ç–æ–±—ã –Ω–µ –º–µ–Ω—è—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–≤—Ç–æ—Ä–Ω–æ
        } else {
             document.getElementById('chatOutput').innerHTML += `<p class="ai-message">ü§ñ –ë–æ—Ç: ${response}</p>`;
        }
        document.getElementById('chatOutput').scrollTop = document.getElementById('chatOutput').scrollHeight;
    };
</script>
