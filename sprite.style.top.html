<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –°–ø—Ä–∞–π—Ç–æ–º</title>
    <meta charset="UTF-8"> 
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1e2b38;
            color: white;
            padding-top: 20px;
        }

        #gameArea {
            width: 90%;
            height: 60%;
            background-color: #34495e; /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
            border: 4px solid #f1c40f;
            position: relative; /* –í–∞–∂–Ω–æ: —á—Ç–æ–±—ã —Å–ø—Ä–∞–π—Ç –¥–≤–∏–≥–∞–ª—Å—è –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —ç—Ç–æ–≥–æ –ø–æ–ª—è */
            margin-bottom: 30px;
        }

        #sprite {
            width: 50px;
            height: 50px;
            background-color: #e74c3c; /* –°–ø—Ä–∞–π—Ç (–∏–≥—Ä–æ–∫) */
            position: absolute; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç –ø–µ—Ä–µ–º–µ—â–∞—Ç—å –µ–≥–æ —á–µ—Ä–µ–∑ top/left */
            top: 50px; 
            left: 50px;
            border-radius: 8px;
            transition: top 0.1s, left 0.1s; /* –î–µ–ª–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ –ø–ª–∞–≤–Ω—ã–º */
        }

        .controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            width: 200px;
        }

        .controls button {
            padding: 15px;
            font-size: 20px;
            background-color: #2ecc71; /* –ó–µ–ª–µ–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
            color: white;
            border: none;
            border-radius: 5px;
        }

        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }
    </style>
</head>
<body>

    <h2>üïπÔ∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –°–ø—Ä–∞–π—Ç–æ–º</h2>
    
    <div id="gameArea">
        <div id="sprite"></div>
    </div>

    <div class="controls">
        <button id="up" onclick="moveSprite(0, -10)">‚Üë</button>
        <button id="left" onclick="moveSprite(-10, 0)">‚Üê</button>
        <button id="right" onclick="moveSprite(10, 0)">‚Üí</button>
        <button id="down" onclick="moveSprite(0, 10)">‚Üì</button>
    </div>

<script>
    // –ü–æ–ª—É—á–∞–µ–º –Ω–∞—à —Å–ø—Ä–∞–π—Ç –∏–∑ HTML
    const sprite = document.getElementById('sprite');
    // –®–∞–≥ –¥–≤–∏–∂–µ–Ω–∏—è –≤ –ø–∏–∫—Å–µ–ª—è—Ö (px)
    const step = 10; 

    function moveSprite(dx, dy) {
        // 1. –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–µ –ø–æ–∑–∏—Ü–∏–∏ (CSS —Å–≤–æ–π—Å—Ç–≤–∞ top –∏ left)
        let currentTop = parseInt(sprite.style.top) || 0;
        let currentLeft = parseInt(sprite.style.left) || 0;

        // 2. –í—ã—á–∏—Å–ª—è–µ–º –Ω–æ–≤—ã–µ –ø–æ–∑–∏—Ü–∏–∏
        let newTop = currentTop + dy;
        let newLeft = currentLeft + dx;

        // 3. –û–±–Ω–æ–≤–ª—è–µ–º CSS —Å–≤–æ–π—Å—Ç–≤–∞, —á—Ç–æ–±—ã —Å–ø—Ä–∞–π—Ç –ø–µ—Ä–µ–º–µ—Å—Ç–∏–ª—Å—è
        sprite.style.top = newTop + 'px';
        sprite.style.left = newLeft + 'px';
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ, —á—Ç–æ–±—ã –æ–Ω–æ –±—ã–ª–æ —Ä–∞–≤–Ω–æ 50px, –∫–∞–∫ –≤ CSS
    sprite.style.top = '50px';
    sprite.style.left = '50px';
</script>

</body>
</html>
