<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ù–ë –ò–≥—Ä–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f6; /* –°–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω */
            color: #333;
            padding: 20px;
        }
        h2 { color: #2ecc71; margin-bottom: 20px; }

        .choices {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .choice-btn {
            padding: 30px;
            font-size: 40px;
            background: #fff;
            border: 5px solid #3498db; /* –°–∏–Ω—è—è —Ä–∞–º–∫–∞ */
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .choice-btn:active {
            transform: scale(0.95);
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            min-height: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        #score {
            font-size: 24px;
            margin-top: 10px;
        }
        
        .reset-btn {
            background-color: #e74c3c; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>‚úä –ö–∞–º–µ–Ω—å, –ù–æ–∂–Ω–∏—Ü—ã, –ë—É–º–∞–≥–∞ üñêÔ∏è</h2>
    
    <p>–°–¥–µ–ª–∞–π —Å–≤–æ–π –≤—ã–±–æ—Ä:</p>
    
    <div class="choices">
        <button class="choice-btn" onclick="playGame('–ö–∞–º–µ–Ω—å')">‚úä</button>
        <button class="choice-btn" onclick="playGame('–ù–æ–∂–Ω–∏—Ü—ã')">‚úÇÔ∏è</button>
        <button class="choice-btn" onclick="playGame('–ë—É–º–∞–≥–∞')">üñêÔ∏è</button>
    </div>

    <div id="result">–ù–∞—á–Ω–∏ –∏–≥—Ä—É!</div>
    
    <div id="score">–°—á–µ—Ç: –ò–≥—Ä–æ–∫ 0 - –ö–æ–º–ø—å—é—Ç–µ—Ä 0</div>
    
    <button class="reset-btn" onclick="resetScore()">–°–±—Ä–æ—Å–∏—Ç—å —Å—á–µ—Ç</button>

<script>
    let playerScore = 0;
    let computerScore = 0;
    
    // –§—É–Ω–∫—Ü–∏—è, –∫–æ—Ç–æ—Ä–∞—è –¥–µ–ª–∞–µ—Ç –≤—ã–±–æ—Ä –∫–æ–º–ø—å—é—Ç–µ—Ä–∞
    function getComputerChoice() {
        const choices = ['–ö–∞–º–µ–Ω—å', '–ù–æ–∂–Ω–∏—Ü—ã', '–ë—É–º–∞–≥–∞'];
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
    }

    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–≥—Ä—ã
    function playGame(playerChoice) {
        const computerChoice = getComputerChoice();
        let result = '';

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ù–∏—á—å—é
        if (playerChoice === computerChoice) {
            result = `–ù–∏—á—å—è! –û–±–∞ –≤—ã–±—Ä–∞–ª–∏ ${playerChoice}.`;
            document.getElementById('result').style.backgroundColor = '#f1c40f'; // –ñ–µ–ª—Ç—ã–π
        } 
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ü–æ–±–µ–¥—É –ò–≥—Ä–æ–∫–∞
        else if (
            (playerChoice === '–ö–∞–º–µ–Ω—å' && computerChoice === '–ù–æ–∂–Ω–∏—Ü—ã') ||
            (playerChoice === '–ù–æ–∂–Ω–∏—Ü—ã' && computerChoice === '–ë—É–º–∞–≥–∞') ||
            (playerChoice === '–ë—É–º–∞–≥–∞' && computerChoice === '–ö–∞–º–µ–Ω—å')
        ) {
            result = `–ü–æ–±–µ–¥–∞! ${playerChoice} –±—å–µ—Ç ${computerChoice}.`;
            playerScore++;
            document.getElementById('result').style.backgroundColor = '#2ecc71'; // –ó–µ–ª–µ–Ω—ã–π
        } 
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ü–æ–±–µ–¥—É –ö–æ–º–ø—å—é—Ç–µ—Ä–∞
        else {
            result = `–ü—Ä–æ–∏–≥—Ä—ã—à. ${computerChoice} –±—å–µ—Ç ${playerChoice}.`;
            computerScore++;
            document.getElementById('result').style.backgroundColor = '#e74c3c'; // –ö—Ä–∞—Å–Ω—ã–π
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        document.getElementById('result').innerText = result;
        updateScore();
    }

    function updateScore() {
        document.getElementById('score').innerText = `–°—á–µ—Ç: –ò–≥—Ä–æ–∫ ${playerScore} - –ö–æ–º–ø—å—é—Ç–µ—Ä ${computerScore}`;
    }
    
    function resetScore() {
        playerScore = 0;
        computerScore = 0;
        updateScore();
        document.getElementById('result').innerText = '–°—á–µ—Ç —Å–±—Ä–æ—à–µ–Ω. –ò–≥—Ä–∞–π —Å–Ω–æ–≤–∞!';
        document.getElementById('result').style.backgroundColor = 'transparent';
    }
</script>

</body>
</html>
