<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ß–∞–µ–≤—ã—Ö</title>
    <meta charset="UTF-8"> 
    <style>
        /* ... CSS –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f6; /* –°–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω */
            color: #333;
            padding: 20px;
        }
        h2 { color: #2ecc71; margin-bottom: 20px; }

        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"], input[type="range"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #tipValue {
            display: inline-block;
            margin-left: 10px;
            font-weight: normal;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f8f5; /* –°–≤–µ—Ç–ª–æ-–∑–µ–ª–µ–Ω—ã–π —Ñ–æ–Ω */
            border-radius: 8px;
        }

        .result-box p {
            margin: 5px 0;
            font-size: 16px;
        }

        .result-box strong {
            color: #2ecc71;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>üí∞ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ß–∞–µ–≤—ã—Ö</h2>

    <div class="container">
        
        <label for="billAmount">–°—É–º–º–∞ —Å—á–µ—Ç–∞ (‚Ç∏):</label> 
        <input type="number" id="billAmount" value="1000" min="0" oninput="calculate()">

        <label for="tipPercentage">–ü—Ä–æ—Ü–µ–Ω—Ç —á–∞–µ–≤—ã—Ö: <span id="tipValue">15%</span></label>
        <input type="range" id="tipPercentage" min="0" max="30" value="15" oninput="calculate()">

        <label for="numPeople">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–µ–ª–æ–≤–µ–∫:</label>
        <input type="number" id="numPeople" value="2" min="1" oninput="calculate()">
        
        <div class="result-box">
            <p>–ß–∞–µ–≤—ã–µ (‚Ç∏): <strong id="totalTip">0.00</strong></p>
            <p>–û–±—â–∞—è —Å—É–º–º–∞ (‚Ç∏): <strong id="totalBill">0.00</strong></p>
            <p>–° –∫–∞–∂–¥–æ–≥–æ (‚Ç∏): <strong id="perPerson">0.00</strong></p>
        </div>

    </div>

<script>
    // ... JavaScript –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ...
    function calculate() {
        // 1. –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –∑–Ω–∞—á–µ–Ω–∏—è —Å —ç–∫—Ä–∞–Ω–∞
        const bill = parseFloat(document.getElementById('billAmount').value);
        const tipPercent = parseInt(document.getElementById('tipPercentage').value);
        const people = parseInt(document.getElementById('numPeople').value);

        // 2. –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª–∑—É–Ω–æ–∫
        document.getElementById('tipValue').innerText = tipPercent + '%';

        // 3. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –æ—à–∏–±–∫–∏ (—á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –¥–µ–ª–µ–Ω–∏—è –Ω–∞ 0 –∏–ª–∏ NaN)
        if (isNaN(bill) || bill <= 0 || isNaN(people) || people <= 0) {
            document.getElementById('totalTip').innerText = '0.00';
            document.getElementById('totalBill').innerText = '0.00';
            document.getElementById('perPerson').innerText = '0.00';
            return;
        }

        // 4. –†–∞—Å—á–µ—Ç —á–∞–µ–≤—ã—Ö
        const tipAmount = bill * (tipPercent / 100);
        
        // 5. –†–∞—Å—á–µ—Ç –æ–±—â–µ–π —Å—É–º–º—ã
        const totalAmount = bill + tipAmount;
        
        // 6. –†–∞—Å—á–µ—Ç —Å—É–º–º—ã –Ω–∞ —á–µ–ª–æ–≤–µ–∫–∞
        const perPersonAmount = totalAmount / people;

        // 7. –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –Ω–∞ —ç–∫—Ä–∞–Ω (–æ–∫—Ä—É–≥–ª—è–µ–º –¥–æ –¥–≤—É—Ö –∑–Ω–∞–∫–æ–≤ –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π)
        document.getElementById('totalTip').innerText = tipAmount.toFixed(2);
        document.getElementById('totalBill').innerText = totalAmount.toFixed(2);
        document.getElementById('perPerson').innerText = perPersonAmount.toFixed(2);
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º —Ä–∞—Å—á–µ—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Å—Ç–∞—Ä—Ç–æ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
    calculate();
</script>

</body>
</html>
