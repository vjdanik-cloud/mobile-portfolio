<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секундомер</title>
    <meta charset="UTF-8"> 
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50; /* Темно-синий фон */
            color: white;
            padding: 40px 20px;
        }
        h2 { color: #3498db; margin-bottom: 50px; }

        #display {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 30px;
            padding: 15px 30px;
            border: 5px solid #3498db;
            border-radius: 15px;
            background: #1e2b38;
        }

        .controls button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.2s;
        }

        #startStopBtn {
            background-color: #2ecc71; /* Зеленый */
            color: white;
        }
        #resetBtn {
            background-color: #e74c3c; /* Красный */
            color: white;
        }
    </style>
</head>
<body>

    <h2>⏱️ Секундомер</h2>
    
    <div id="display">00:00:00</div>
    
    <div class="controls">
        <button id="startStopBtn" onclick="startStop()">Старт</button>
        <button id="resetBtn" onclick="reset()">Сброс</button>
    </div>

<script>
    let timer; 
    let isRunning = false; 
    let time = 0; 

    function updateDisplay() {
        const milliseconds = String(time % 100).padStart(2, '0');
        const seconds = String(Math.floor(time / 100) % 60).padStart(2, '0');
        const minutes = String(Math.floor(time / 6000)).padStart(2, '0');
        
        document.getElementById('display').innerText = `${minutes}:${seconds}:${milliseconds}`;
    }

    function startStop() {
        if (isRunning) {
            // Если запущен, то останавливаем
            clearInterval(timer);
            document.getElementById('startStopBtn').innerText = 'Старт';
            document.getElementById('startStopBtn').style.backgroundColor = '#2ecc71'; 
        } else {
            // Если остановлен, то запускаем
            timer = setInterval(tick, 10);
            document.getElementById('startStopBtn').innerText = 'Стоп';
            document.getElementById('startStopBtn').style.backgroundColor = '#f39c12'; 
        }
        isRunning = !isRunning;
    }

    function tick() {
        time++; 
        updateDisplay();
    }

    function reset() {
        clearInterval(timer);
        isRunning = false;
        
        time = 0;
        updateDisplay();

        document.getElementById('startStopBtn').innerText = 'Старт';
        document.getElementById('startStopBtn').style.backgroundColor = '#2ecc71';
    }

</script>

</body>
</html>
